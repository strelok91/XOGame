<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles/board.css">
  <link rel="stylesheet" href="styles/training.css">
  <link rel="stylesheet" href="styles/progressbar.css">
  <link rel="stylesheet" href="styles/winning_message.css">

  <script src="ProgressBar.js" defer></script>
  <script src="MessageHelper.js" defer></script>
  <script src="XOGame.js" defer></script>
  <script src="XOEnvironment.js" defer></script>
  <script src="agents/UserAgent.js" defer></script>
  <script src="agents/QAgent.js" defer></script>
  <script src="script.js" defer></script>

  <title>Document</title>
</head>

<body>

  <div class="training">
    <button onclick="resetAgents();">Reset agent</button>
    <button onclick="train(1000);">1.000 games</button>
    <button onclick="train(2000);">2.000 games</button>
    <button onclick="train(5000);">5.000 games</button>
    <button onclick="train(10000);">10.000 games</button>
    <button onclick="train(15000);">15.000 games</button>
    <button onclick="train(20000);">20.000 games</button>
  </div>

  <div id="progressbar" class="progressbar" style="--progress: 0%"></div>



  <div class="player">
    <button onclick="playX();">X</button>
    <button onclick="playO();">O</button>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>


  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <!-- <button id="restartButton">Restart</button> -->
  </div>



</body>

</html>
